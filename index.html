<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

</head>

<body>
    <div id="dialog-container">
        <dialog id="book-dialog">
            <form>
                <p>
                    <label for="book-title">Title:</label>
                    <input id="book-title" type="text">
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                </p>
                <p>
                    <label for="pages"># of Pages:</label>
                    <input type="number" min="5" max="9999" id="pages">
                </p>
                <fieldset>
                    <legend>read:</legend>
                    <div>
                        <label for="yes">yes</label>
                        <input name="option" type="radio" id="yes">
                    </div>
                    <div>
                        <label for="no">no</label>
                        <input name="option" type="radio" id="no">
                    </div>
                </fieldset>
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button value="default" id="confirm-btn">Confirm</button>
                </div>
            </form>
        </dialog>
        <button class="material-symbols-outlined" id="open-dialog" type="button">bookadd</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
